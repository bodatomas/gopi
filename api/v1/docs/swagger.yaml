paths:
  /:
    get:
      description: Retun a hello message if everything is ok
      produces:
      - application/json
      responses:
        "200":
          description: Hello world!
          schema:
            type: string
      summary: Show a hello message
      tags:
      - Welcome
  /board/:uid:
    get:
      description: Return board with unique id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Board'
      summary: Return board with unique id
      tags:
      - Boards
  /board/new:
    post:
      description: Create a new board
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Board'
      summary: Create a new board
      tags:
      - Boards
  /user/register:
    post:
      consumes:
      - application/json
      description: Create new user in database
      produces:
      - application/json
      responses:
        "200":
          description: User succesfully created.
          schema:
            type: string
      summary: Create new user
      tags:
      - Users
swagger: "2.0"
